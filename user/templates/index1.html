<body>

                <button onclick="add()" class="btn btn-info">Add</button>
              
            </div>
          </div>
      </div>
  </div>   
</body>
<script>

function sub(){
  var a=document.getElementById("txt1").value
  var b=document.getElementById("txt2").value
  var a=document.getElementById("txt1").value
  var b=document.getElementById("txt2").value
  c=parseInt(a)-parseInt(b)
  document.getElementById("txt3").value=c
}

function add(){
  var a=document.getElementById("txt1").value
  var b=document.getElementById("txt2").value
  c=parseInt(a)+parseInt(b)
  document.getElementById("txt3").value=c
}

</script>
