<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <form id="" action="" method="">
            <h2>Registration Form</h2>
            <table>
                <tr>
                    <th>
                        <!-- <label>Name :</label> -->
                        <input type="text" id="" placeholder="Name " class="form-control">
                    </th>    
                </tr>
                <tr>
                    <th>
                        <!-- <label>Age :</label> -->
                        <input type="number" id="" placeholder="Age " class="form-control">
                    </th>    
                </tr>
                <tr>
                    <th>
                        <label>Gender :</label>
                        <input type="radio" id="">Male
                        <input type="radio" id="">Female
                    </th>    
                </tr>
                <tr>
                    <th>
                        <!-- <label>Email :</label> -->
                        <input type="email" id="" placeholder="Email" class="form-control">
                    </th>    
                </tr>
                <tr>
                    <th>
                        <!-- <label>Password :</label> -->
                        <input type="password" id="" placeholder="Password" class="form-control">
                    </th>    
                </tr>
                <tr>
                    <th>
                        <!-- <label>Confirm Password :</label> -->
                        <input type="password" id="" placeholder="Confirm Password" class="form-control">
                    </th>    
                </tr>
            </table><br>
            <input type="submit" value="Submit" class="btn btn-info">
        </form>

    </body>
</html>
