<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="../static/js/jquery.min.js"></script>
        <style>
            h3 {
                width:500px;
                margin: 0 auto;
                text-align: center;
            }

            table{
                width:500px;
                margin: 0 auto;
                text-align: center;
            }

            th{
                text-align: left;
            }

            #btn{
                text-align: right;
            }
        </style>
    </head>
    <body>

        <form id="form" action="login.html" onsubmit="return check()">
            <h3>Register New Account</h3><br><br>
            <table>
                <tr>
                    <th>
                        <label>Name</label>
                    </th> 
                    <td><input type="text" id="name" class="form-control"></td> 
                    <td><span id="sname"></span></td>  
                </tr>
                <tr>
                    <th>
                        <label>Place</label>
                    </th>  
                    <td><input type="text" id="age" class="form-control"></td> 
                    <td><span id="sage"></span></td>  
                </tr>
                <tr>
                    <th>
                        <label>Email</label></th> 
                        <td>
                        <input type="email" id="email" class="form-control">
                    </td>
                    <td><span id="semail"></span></td> 
                </tr>
                <tr>
                    <th>
                        <label>Address</label>
                    </th>
                    <td>
                        <textarea class="form-control" id="address"></textarea>
                    </td>
                    <td><span id="saddress"></span></td> 
                </tr>
                <tr>
                    <th><label>Username</label></th>
                    <td>
                        <input type="text" id="contact" class="form-control">
                    </td>
                    <td><span id="scontact"></span></td> 
                </tr>
                <tr>
                    <th>
                        <label>Password</label></th> 
                        <td>
                        <input type="password" id="pass" class="form-control">
                    </td>
                    <td><span id="spass"></span></td> 
                </tr>
                <tr>
                    <th>
                        <label>Confirm Password</label></th>
                        <td>
                        <input type="password" id="cpass" class="form-control">
                    </td>
                    <td><span id="scpass"></span></td> 
                </tr>
                <tr>
                    <th></th>
                    <td id="btn">
                        <input type="submit" value="Register" class="btn btn-outline-dark" id="btn">
                    </td>
                </tr>
            </table><br>
            
        </form>
    </body>
    <script>
        function check(){
            var txt=document.getElementById('name')
            if(txt.value=="") {
                document.getElementById("sname").innerHTML="Enter Your name"
                return false
            }
            else{
                document.getElementById("sname").innerHTML=""
            }

            var age=document.getElementById('age')
            if(age.value=="") {
                document.getElementById("sage").innerHTML="Enter Your Place"
                return false
            }
            else{
                document.getElementById("sage").innerHTML=""
            }

            var email=document.getElementById('email')
            if(email.value=="") {
                document.getElementById("semail").innerHTML="Enter Your email"
                return false
            }
            else{
                document.getElementById("semail").innerHTML=""
            }

            var contact=document.getElementById('contact')
            if(contact.value=="") {
                document.getElementById("scontact").innerHTML="Enter Your number"
                return false
            }
            else{
                document.getElementById("scontact").innerHTML=""
            }

            var pass=document.getElementById('pass')
            if(pass.value=="") {
                document.getElementById("spass").innerHTML="Enter Your password"
                return false
            }
            else{
                document.getElementById("spass").innerHTML=""
            }

            var cpass=document.getElementById('cpass')
            if(cpass.value=="") {
                document.getElementById("scpass").innerHTML="Incorrect password"
                return false
            }
            else{
                document.getElementById("scpass").innerHTML=""
            }
            var pass=document.getElementById('pass')
            if(cpass.value!=pass.value){
                document.getElementById("scpass").innerHTML="Incorrect password"
                return false
            }
            else{
                document.getElementById("scpass").innerHTML=""
            }

            var address=document.getElementById('address')
            if(address.value=="") {
                document.getElementById("saddress").innerHTML="Enter Your Address"
                return false
            }
            else{
                document.getElementById("saddress").innerHTML=""
            }

            $(document).ready(function() {
                $("#p").css("background-color", "red");
            });

        }

    </script>
</html>
